# 集群名称
brokerClusterName = DefaultCluster
# Broker名称
brokerName = broker-a
brokerId = 0
deleteWhen = 04
fileReservedTime = 48
# 主从同步延迟时间
haSendHeartbeatInterval=5000
# 同步双写Master => SYNC_MASTER
# 异步复制Master => ASYNC_MASTER
# SLAVE
brokerRole = SYNC_MASTER
# 同步刷盘 => SYNC_FLUSH
# 异步刷盘 => ASYNC_FLUSH
flushDiskType = SYNC_FLUSH
brokerIP1=192.168.30.1
# 是否启用延迟消息
messageDelayLevel=1s 5s 10s 30s 1m 2m 3m 4m 5m 6m 7m 8m 9m 10m 20m 30m 1h 2h
# 重试最大次数
maxReconsumeTimes=16
# Broker异常重试配置
retryQueueNums=18
retryMaxTimes=16
